<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="../../css/styles.css">
		<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	</head>
	<body>
		<div class="dashboard">
			<div class="dashboard-sidebar">
				<div class="dashboard-brand">
					<img src="" alt="" class="logo">
				</div>
				<div class="dashbar-profile">
					<div class="profile-wrapper">
						<div>
							<img src="../../assets/img/avatar-male.jpg" alt="" class="avatar is-md is-rounded-full">
						</div>
						<p class="profile-description">Admin Name</p>
					</div>
				</div>
				<div class="dashboard-menu">
					<a class="dashboard-menu-item" href="../index.html">
						<span class="icon">
							<i class="ri-dashboard-3-line"></i>    
						</span>
						<span>Dashboard</span>
					</a>
					<a class="dashboard-menu-item" href="../user/index.html">
						<span class="icon">
							<i class="ri-group-line"></i>
						</span>
						<span>Users</span>
					</a>
					<a class="dashboard-menu-item" href="index.html">
						<span class="icon">
							<i class="ri-building-2-line"></i>
						</span>
						<span>Projects</span>
					</a>
					<a class="dashboard-menu-item" href="team-builder.html">
						<span class="icon">
							<i class="ri-team-line"></i>
						</span>
						<span>Build Team</span>
					</a>
					<a class="dashboard-menu-item" href="../payment/index.html">
						<span class="icon">
							<i class="ri-money-dollar-circle-line"></i>
						</span>
						<span>Payments</span>
					</a>
				</div>
			</div>
			<div class="dashboard-main">
				<div class="dashboard-header">
					<div class="dashboard-header-left">
					</div>
					<div class="dashboard-header-right">
						<div style="height: 100%; display: flex; justify-content: flex-end; align-items: center;">
							<a href="" class="button" style="margin: 0; width: auto">Logout</a>
						</div>
					</div>
				</div>
				<div class="dashboard-body">
					<div class="dashboard-body-title-wrapper">
						<div class="dashboard-body-title">
							<h1>Edit Project</h1>
							<div>
								<a href="index.html" class="button is-primary">Back</a>
							</div>
						</div>
					</div>

					<div class="dashboard-content">
						<div class="form">
							<div class="main-form">
								<div class="field">
									<label class="label">Project Name</label>
									<input class="input" type="text" placeholder="Project name">
								</div>
								<div class="field">
									<label class="label"> Revenue</label>
									<input class="input" type="text" placeholder="Revenu">
								</div>
								<div class="field">
									<label class="label">Tax</label>
									<input class="input" type="text" placeholder="Tax">
								</div>
								<div class="field">
									<label class="label">Net revenue</label>
									<input class="input" type="text" placeholder="Net revenue">
								</div>
								<div class="field">
									<label class="label">Commission rate</label>
									<input class="input" type="text" placeholder="Commission rate">
								</div>
								<div class="field">
									<label class="label">Commission amount</label>
									<input class="input" type="text" placeholder="Commission amount">
								</div>

								<div class="field">
									<label class="label">Date</label>
									<input class="input" type="date" placeholder="date of birth" name="dob">
								</div>
								<div class="field">
									<label class="label">Select client</label>
									<select name="client_id">
										<option value="1">Client 1</option>
										<option value="2">Client 2</option>
										<option value="3">Client 3</option>
									</select>
								</div>
							</div>
							<button class="button" type="sign up">Update</button>
						</div>
					</div>
				</div>
			</div>

		</div>
		</div>
		</div>
	</body>
</html>
